# fly.toml app configuration file generated for django-second-project on 2026-02-11T12:55:05+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'django-second-project'
primary_region = 'nrt'
console_command = '/code/manage.py shell'

[build]

[deploy]
  #release_command = 'python manage.py migrate --noinput && python manage.py loaddata data.json'

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'

# --- 아래 내용을 추가하세요 ---
[[mounts]]
  source = "django_media_data"
  destination = "/code/media"