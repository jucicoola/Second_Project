{% extends 'base.html' %}

{% block title %}여행 삭제 확인 - TravelBank{% endblock %}

{% block content %}
<div class="page-header">
    <h1>여행 삭제 확인</h1>
</div>

<div class="card">
    <p>정말로 "{{ object.name }}" 여행을 삭제하시겠습니까?</p>
    <p style="color: #e74c3c;">이 여행과 연결된 모든 거래의 여행 정보가 초기화됩니다.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">삭제</button>
            <a href="{% url 'trip_list' %}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
